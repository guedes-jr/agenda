{% extends "model-page.html" %}

{% block content %}
<h2>Agendamentos</h2>
<ul>
    {% for evento in eventos %}
        <li style="font-size: 18px; font-weight: bold;">{{ evento.titulo }} - {{ evento.get_data_evento }}</li>
        <span>=> {{ evento.descricao }}</span>
        <hr />
    {% endfor %}
</ul>
{% endblock %}
