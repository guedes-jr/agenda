{% extends "model-page.html" %}

{% block content %}
    <h1>Eventos</h1>
    <form class="event-form" action="/agenda/evento/" method="post" style="padding: 15px; margin-bottom: 1rem;">{% csrf_token %}
        <label for="titulo">Título</label>
        <input type="text" name="titulo">
        <label for="data_evento">Data do Evento</label>
        <input type="datetime-local" name="data_evento">
        <label for="descricao">Descrição</label>
        <textarea type="text" name="descricao" rows=></textarea>
        <div class="submit">
            <input type="submit" value="Cadastrar">
            <input type="button" value="Cancelar">
        </div>
    </form>
    {% for message in messages %}
        <span style="margin-top: 25%; border: 1px solid red; background-color: lightcoral; padding: 15px;">{{ message }}</span>
    {% endfor %}
{% endblock %}
